apply plugin: 'com.android.library'

android {
    compileSdkVersion gradle.ext.compileSdkVersion
    defaultConfig {
        minSdkVersion gradle.ext.minSdkVersion
        targetSdkVersion gradle.ext.targetSdkVersion
        externalNativeBuild {
            cmake {
                arguments "-D_ONVIF=${gradle.ext.onvifType}"
                abiFilters "armeabi-v7a","arm64-v8a","x86","x86_64"
            }
        }
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            buildConfigField "int", "onvifType", "${gradle.ext.onvifType}"
        }
        debug {
            debuggable true
            jniDebuggable true
            renderscriptDebuggable false
            renderscriptOptimLevel 3
            minifyEnabled false
            zipAlignEnabled true
            buildConfigField "int", "onvifType", "${gradle.ext.onvifType}"
        }
    }
    externalNativeBuild {
        cmake {
            path "CMakeLists.txt"
        }
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
}

ext {
    PUBLISH_GROUP_ID = 'com.ont.media'
    PUBLISH_ARTIFACT_ID = gradle.ext.odvpName
    PUBLISH_VERSION = gradle.ext.odvpVersion
}
apply from: new File(rootProject.projectDir, "tools/android-release-aar.gradle");
